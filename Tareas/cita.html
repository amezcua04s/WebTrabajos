<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/cita.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 aria-describedby="yo">Agenda de Citas</h1>
  
    <small id="yo" class="form-text text-muted">Amezcua Arévalo Santiago</small>

        <div class="row">
            <div class="col-10 mt-4">
                <h2>Formulario de Citas</h2>
                <form class="mt-4" id="citaForm">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="nombrePaciente">Nombre</label>
                            <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre" required>
                          </div>
                        <div class="form-row">
                
                          <div class="form-group col-6">
                            <label for="fechaCita">Fecha</label>
                            <input type="date" class="form-control" id="fechaCita" required>
                          </div>
                          <div class="form-group col-6">
                            <label for="hora">Hora</label>
                            <input type="time" class="form-control" id="hora" required>
                          </div>
                        </div>
                  
                        <div class="form-group">
                          <label for="razon">Razon de cita</label>
                          <input type="text" class="form-control" id="razon" placeholder="Razón de la cita" required>
                        </div>
                        
                        <button onclick="agregarCita()" class="btn btn-info">Registrar</button>
                        
                    </div>
            
                  </form>
            </div>

     
                    <table class="table table-responsive mt-4">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" style="width: 20%;">Nombre</th>
                                <th scope="col" style="width: 10%;">Día</th>
                                <th scope="col" style="width: 10%;">Hora</th>
                                <th scope="col" style="width: 20%;">Razón</th>
                                <th scope="col" style="width: 35%;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaCitas"></tbody>
                    </table>
          
        </div>

</body>

</html>
